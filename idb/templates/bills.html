{% extends "base.html" %}
{% block content %}

	{% if latest_bills_list %}
	    {% for bill in latest_bills_list %}
		    <div class="button-list">
				<a class="bill-button" href="/bills/{{ bill.id }}/">
					<button type="button" class="btn btn-danger btn-sm"><b>{{ bill.name }}</b></button>
				</a>
		    </div>
	    {% endfor %}
	{% else %}
	    <p>No Bills are available.</p>
	{% endif %}

{% endblock %}
