{% extends "base.html" %}
{% block content %}
    <div class="col-sm-8">
    {% if latest_bills_list %}
    <ul class="list-unstyled">
    {% for bill in latest_bills_list %}
        <li><a href="/bills/{{ bill.id }}/">{{ bill.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Bills are available.</p>
{% endif %}
    </div>
{% endblock %}
