{% extends "base.html" %}
{% block content %}
    {% if latest_committees_list %}
     	{% for committee in latest_committees_list %}
        <div class="button-list">
		        <a class="commit-button" href="/committees/{{ committee.id }}/">
		        	<button type="button" class="btn btn-danger btn-sm"><b>{{ committee.name }}</b></button>
		        </a>
    	</div>
    	{% endfor %}
	{% else %}
   		<p>No Committees are available.</p>
	{% endif %}
{% endblock %}
