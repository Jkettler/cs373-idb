{% extends "base.html" %}
{% block content %}
    <div class="col-sm-8">
    {% if latest_committees_list %}
    <ul class="list-unstyled">
    {% for committee in latest_committees_list %}
        <li><a href="/committees/{{ committee.id }}/">{{ committee.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Committees are available.</p>
{% endif %}
    </div>
{% endblock %}
