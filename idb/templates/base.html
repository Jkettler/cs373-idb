<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}
    {% load cloudinary  %}
    {% load watson %}

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <title>Texas Law Database</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/mobile.css' %}" type="text/css" rel="stylesheet" media="screen and (min-width: 0) and (max-width: 768px)" />

    <!-- Custom styles for this template -->

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">

      <div class="masthead">
        <h3 class="masthead-color">Welcome to the Texas Law Database</h3>
      </div>

      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#idb-navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="{% url 'index' %}" class="navbar-brand">TLDB </a>
          </div>
          <div class="collapse navbar-collapse" id="idb-navbar">
            <ul class="nav navbar-nav navbar-left   ">
              <li class="{% if messages.request.path == '/' %}active{% endif %}"><a href="{% url 'index' %}" class="navbar-brand">Home</a></li>
              <li class="{% if 'senator' in messages.request.path %}active{% endif %}"><a class="navbar-brand" href="/senators/">Senators</a></li>
              <li class="{% if 'bill' in messages.request.path %}active{% endif %}"><a class="navbar-brand" href="/bills/">Bills</a></li>
              <li class="{% if 'committee' in messages.request.path  %}active{% endif %}"><a class="navbar-brand" href="/committees/">Committees</a></li>
              <li class="{% if 'api' in messages.request.path %}active{% endif %}"><a class="navbar-brand" href="/apipage/">API Page</a></li>
              <li><a class="navbar-brand" href="/queries">Queries</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="search">
                <form action="/search/" class="form-inline">
                    <input name="q" value="{{query}}" class="form-control">
                    <input type="submit" value="Search" class="btn btn-default">
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="content">
        {% block content %}{% endblock %}
      </div>

    </div> <!-- /container -->

    <!-- Site footer -->
    <footer id="footer">
      <div class="container">
        <p class="text-muted">Â©2014 team For-git about it</p>
        <!--<h4 id="query-text"><a id="query-link" href="/queries">SQL Queries</a></h4>-->
      </div>
    </footer>

  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
